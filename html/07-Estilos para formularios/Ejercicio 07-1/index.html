<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Replíca formulario Dribbble</title>
</head>
<body>
    <!-- A pesar de que el ejercicio decia hacer solo cambios puntuales, solo vi los videos y quise hacer desde 0 todo yo mismo, creo que muchas cosas las hice distinto, y creo que abuse del flexbox, espero dejar malas practicas, cualquier consejo les agradezco-->

    <div class="container">

        <h1>Registrarse en Dribbble</h1>

        <div class="btn-redes">
            <a href="http://" target="_blank" class="btn-google"><span class="cuadro_blanco"><img src="./img/7123025_logo_google_g_icon.svg" alt="google-logo"></span> Registrate con Google</a>            
            <a href="http://" target="_blank" class="btn-twitter"><img src="./img/icons8-twitter.svg" alt="twitter logo"></a>
        </div>

        <div class="separador">
            <hr>
            <span> O... </span>
            <hr>
        </div>

        <form action="" class="form-container">
            <div class="name-row">
                <label for="name" class="name">
                    <span>Nombre</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username" class="username">
                    <span>Alias</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                <span>Contraseña</span>
                <input type="password" name="password" id="password" placeholder="6+ caracteres">
            </label>
            <label for="aceptar" class="aceptar">
                <input type="checkbox" name="aceptar" id="aceptar">
                <span>Aceptas vender tu alma y tus datos</span>
            </label>

            <button class="btn-crear"> Crear cuenta </button>
        </form>

    </div>
</body>
</html>
