<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <form action="/">
            <div>
                <label for="i1_nombre">Ingresa tu nombre:</label>
                <input type="text" name="nombre" id="i1_nombre">
            </div>
            <div>
                <label for="i2_edad">Ingresa tu edad:</label>
                <input type="number" name="edad" id="i2_edad">
            </div>
            <div>
                <label for="i3_frase-favorita">Ingresa tu frase favorita:</label>
                <br>
                <textarea name="frase-favorita" id="i3_frase-favorita" cols="30" rows="3"></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Resetear</button>
            </div>
            
        </form>
    </body>
</html>
