<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="./Imagenes/half_life.jpg" alt="Half Life" width="500">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video src="./Videos/rise_and_shine.mp4" type="video/mp4" controls loop autoplay muted></video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio src="./Audios/h2_sweep.mp3" type="audio/mp3" controls autoplay loop></audio>
        </div>
    </body>
</html>
